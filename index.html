<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="icon" type="image/png" href=" https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="joke-container" id="joke-container">
    <!-- Joke -->
    <div class="joke-text">
        <i class="fas fa-joke-left"></i>
        <span id="joke"></span>
        <i class="fas fa-joke-right"></i>
    </div>


    <!-- Buttons -->
    <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="" id="new-joke"> New Joke</button>
    </div>
</div>
<!-- Loader -->
<div class="loader" id="loader"></div>
<!-- Script -->
<script src="script.js"></script>
</body>

</html>
